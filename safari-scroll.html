<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style media="screen">
			/* Stetics */
			.body { background-color: lightgray; }
			.fixed {
				overflow-y: hidden;
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;	
				max-height: 100vh;
			}
			.content {
				height: 250px;
			    margin: 20px;
			    padding: 20px;
			    background-color: white;
			    border-radius: 3px;	
			}
			.popup-content { 
				height: 250px;
				padding: 20px;
				margin: 20px;
				background-color: lightgoldenrodyellow;
				border-radius: 3px;
			}
			
			
			.overlay {
				position: absolute;
				display: block;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
				max-height: 100vh;
				z-index: 2147483646;
				-webkit-transition: opacity 0.5s ease-out 1s;
				transition: opacity 0.5s ease-out 1s;
				background-color: rgba(255, 255, 255, 0.6);	
			}
			.scrollable {
				height: 100vh;
				overflow: scroll;	
			}
		</style>
	</head>
	<body class="body fixed" style="overflow-y: hidden">
		<h1 class="content">Content A</h1>
		<h1 class="content">Content B</h1>
		<h1 class="content">Content C</h1>
		<h1 class="content">Content D</h1>
		<h1 class="content">Content E</h1>
		<h1 class="content">Content F</h1>
		<h1 class="content">Content G</h1>
		<h1 class="content">Content H</h1>
		<h1 class="content">Content I</h1>
		<h1 class="content">Content J</h1>
		<h1 class="content">Content K</h1>
		<h1 class="content">Content L</h1>
		<div class="overlay">
			<div class="scrollable">
				<h2 class="popup-content">Popup A</h2>
				<h2 class="popup-content">Popup B</h2>
				<h2 class="popup-content">Popup C</h2>
				<h2 class="popup-content">Popup D</h2>
				<h2 class="popup-content">Popup E</h2>
				<h2 class="popup-content">Popup F</h2>
				<h2 class="popup-content">Popup G</h2>
				<h2 class="popup-content">Popup H</h2>
				<h2 class="popup-content">Popup I</h2>
				<h2 class="popup-content">Popup J</h2>
				<h2 class="popup-content">Popup K</h2>
				<h2 class="popup-content">Popup L</h2>
			</div>
		</div>
	</body>
</html>
